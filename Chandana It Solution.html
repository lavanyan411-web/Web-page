<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chandana Groups</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#e9e6e6;
    font-family:'Segoe UI', sans-serif;
}

/* Main Section */
.main-section{
    background:#1f1a9c;
    margin:30px auto;
    border-radius:20px;
    padding:40px;
    color:white;
    box-shadow:0px 15px 30px rgba(0,0,0,0.2);
}

/* Navbar */
.navbar-brand{
    font-weight:600;
    font-size:22px;
    color:white !important;
}

.nav-link{
    color:white !important;
    margin-right:15px;
}

.purchase-btn{
    background:#ff6b81;
    color:white;
    border-radius:20px;
    padding:6px 18px;
}

/* Hero Section */
.hero-title{
    font-size:48px;
    font-weight:700;
}

.hero-text{
    margin-top:20px;
    line-height:1.7;
}

.learn-btn{
    background:#ff6b81;
    border:none;
    border-radius:25px;
    padding:10px 22px;
    margin-top:25px;
}

/* Signup Card */
.signup-card{
    background:#f8f8f8;
    color:black;
    border-radius:25px;
    padding:25px;
    box-shadow:0px 10px 25px rgba(0,0,0,0.2);
}

.form-control{
    border-radius:25px;
    padding:12px;
    margin-bottom:15px;
    background:#eaeaea;
    border:none;
}

.signin-btn{
    background:#3f2b96;
    color:white;
    border-radius:25px;
    padding:10px;
    width:100%;
}

.google-btn{
    background:linear-gradient(to right,#6a5acd,#4e54c8);
    color:white;
    border-radius:25px;
    padding:10px;
    width:100%;
    margin-top:15px;
}

.small-text{
    font-size:12px;
    text-align:center;
    margin-top:10px;
}

/* Responsive Adjustments */
@media(max-width:992px){
    .hero-title{
        font-size:36px;
        text-align:center;
    }

    .hero-text{
        text-align:center;
    }

    .learn-btn{
        display:block;
        margin:20px auto;
    }

    .main-section{
        padding:25px;
    }
}

@media(max-width:576px){
    .hero-title{
        font-size:28px;
    }

    .main-section{
        margin:15px;
        padding:20px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="main-section">

        <!-- Responsive Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chandana Groups</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-lg-center">
                        <li class="nav-item"><a class="nav-link" href="#">Overview</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Price</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>
                        <li class="nav-item mt-2 mt-lg-0">
                            <a class="btn purchase-btn" href="#">Purchase</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="row align-items-center mt-5 text-center text-lg-start">
            
            <!-- Left -->
            <div class="col-lg-6 mb-4 mb-lg-0">
                <h1 class="hero-title">Generate Awesome<br>Web Pages</h1>
                <p class="hero-text">
                    The most important part of the Startup is the samples. 
                    The samples form a set of 25 usable pages you can use as is 
                    or you can add new blocks.
                </p>
                <button class="btn learn-btn text-white">Learn More</button>
            </div>

            <!-- Right -->
            <div class="col-lg-6">
                <div class="signup-card">
                    <h4 class="text-center mb-4">Sign Up Now</h4>
                    <form>
                        <input type="email" class="form-control" placeholder="Your Email">
                        <input type="password" class="form-control" placeholder="Your Password">

                        <div class="form-check mb-3 text-start">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label small-text">
                                I agree to the terms of services
                            </label>
                        </div>

                        <button type="submit" class="btn signin-btn">Sign In</button>
                        <button type="button" class="btn google-btn">Login via Google</button>

                        <div class="small-text">
                            Do you have an Account? <a href="#">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
